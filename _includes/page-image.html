{% if page.image %}
  {% assign page_image = page.image.path | default: page.image %}
  {% unless page_image contains '://' %}
    {% assign page_image = page_image | relative_url %}
  {% endunless %}
  {% assign page_image = page_image | escape %}

  <div class="page-image">
    {% if page.image.caption %}
    {% endif %}
  </div>
{% endif %}
